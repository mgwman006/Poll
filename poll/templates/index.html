{% load static %} <!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>PollApp</title>
   
     <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.min.css"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/home.css' %}"/>
        

  </head>
  <body>
  <div class="container-fluid">
    
	    <div class="container" id="container1">
	      <h1>Creat Your Poll Now</h1>
	      <p>Instant and Real Time Polls</p>
	    </div>
	    
	    <div class="container" id="container2">
	      <form action="{% url 'vote' %}" method="post">
	      {% csrf_token %}
	      
		<div class="input-group mb-3">
		  <span class="input-group-text" id="inputGroup-sizing-default">Poll Title</span>
		  <input type="text" class="form-control" name="ti" aria-label="Sizing example input" 
		  aria-describedby="inputGroup-sizing-default">
		</div>
	      
		
	       <select class="form-select form-select-lg mb-3" id="list" aria-label=".form-select-lg example" onchange="getval();">
			<option selected>Number of Options</option>
			<option value="1">One</option>
			<option value="2">Two</option>
			<option value="3">Three</option>
			<option value="4">Four</option>
                        <option value="5">Five</option>
	       </select>	
		
	      
	      <input type="text" class="form-control" id="c1" name="cho1" placeholder="Choice 1" aria-label="Username" 
	      aria-describedby="addon-wrapping">
	      
	      <input type="text" class="form-control" id="c2" name="cho2" placeholder="Choice 2" aria-label="Username" 
              aria-describedby="addon-wrapping">

              <input type="text" class="form-control" id="c3" name="cho3" placeholder="Choice 3" aria-label="Username" 
              aria-describedby="addon-wrapping">

              <input type="text" class="form-control" id="c4" name="cho4" placeholder="Choice 4" aria-label="Username" 
              aria-describedby="addon-wrapping">

              <input type="text" class="form-control" id="c5" name="cho5" placeholder="Choice 5" aria-label="Username" 
              aria-describedby="addon-wrapping">

	     
		

	       <button type="submit" class="btn btn-primary">Creat Poll</button>
	      </form> 
	      
	      
	       	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 
	       <!-- step 3 -->
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
 

		<script>
		
		  $( "#c5" ).hide();
		  $( "#c4" ).hide();
		  $( "#c3" ).hide();
		  $( "#c2" ).hide();
		  $( "#c1" ).hide();

		
		function getval(sel)
		{
			 var selectedValue = document.getElementById("list").value;
		
			if (selectedValue==1)
			{
				
				$( "#c5" ).hide();
				$( "#c4" ).hide();
				$( "#c3" ).hide();
				$( "#c2" ).hide();
				$( "#c1" ).show();

			}
			
			else if (selectedValue==2)
			{
				$( "#c5" ).hide();
                                $( "#c4" ).hide();
                                $( "#c3" ).hide();
                                $( "#c2" ).show();
                                $( "#c1" ).show();

			}
			
			
			else if (selectedValue==3)
                        {
                                $( "#c5" ).hide();
                                $( "#c4" ).hide();
                                $( "#c3" ).show();
                                $( "#c2" ).show();
                                $( "#c1" ).show();

                        }
                        
                          else if (selectedValue==4)
                        {
                                $( "#c5" ).hide();
                                $( "#c4" ).show();
                                $( "#c3" ).show();
                                $( "#c2" ).show();
                                $( "#c1" ).show();

                        }
                        
                         else if (selectedValue==5)

                        {
                         	$( "#c5" ).show();
                                $( "#c4" ).show();
                                $( "#c3" ).show();
                                $( "#c2" ).show();
                                $( "#c1" ).show();

                        }
                        
                        else
                        {
                        	$( "#c5" ).hide();
                                $( "#c4" ).hide();
                                $( "#c3" ).hide();
                                $( "#c2" ).show();
                                $( "#c1" ).show();

                        }


		}
		</script>

	    </div>
    
  </div>        
  </body>
</html>
